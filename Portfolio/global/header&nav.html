  <!-- Just directions, class manipulation for styles, hover size change -->
  <script>
    function redirect(project) {
      switch (project) {
        case "snake":
          window.location = "../snake/snake.php";
          break;
        case "todoList":
          window.location = "../todoList/todoList.php";
          break;
        default:
      }
    }

    function contactPopup() {
      document
        .getElementById("contactDetails")
        .classList.remove("contactHidden");
      document.getElementById("contactDetails").classList.add("contactShown");
    }
    function closeContactPopup() {
      document
        .getElementById("contactDetails")
        .classList.remove("contactShown");
      document.getElementById("contactDetails").classList.add("contactClosing");
      setTimeout(() => {
        document
          .getElementById("contactDetails")
          .classList.remove("contactClosing");
        document
          .getElementById("contactDetails")
          .classList.add("contactHidden");
      }, 300);
    }

    function settingsPopup() {
      document
        .getElementById("settingsWindow")
        .classList.remove("settingsHidden");
      document.getElementById("settingsWindow").classList.add("settingsShown");
    }
    function closeSettingsPopup() {
      document
        .getElementById("settingsWindow")
        .classList.remove("settingsShown");
      document
        .getElementById("settingsWindow")
        .classList.add("settingsClosing");
      setTimeout(() => {
        document
          .getElementById("settingsWindow")
          .classList.remove("settingsClosing");
        document
          .getElementById("settingsWindow")
          .classList.add("settingsHidden");
      }, 300);
    }

    const darkSpan = document.querySelector(".darkSpan");
    const lightSpan = document.querySelector(".lightSpan");

    lightSpan.addEventListener("mouseenter", () => {
      darkSpan.style.scale = "0.8";
    });
    lightSpan.addEventListener("mouseleave", () => {
      darkSpan.style.scale = "";
    });

    darkSpan.addEventListener("mouseenter", () => {
      lightSpan.style.scale = "0.8";
    });
    darkSpan.addEventListener("mouseleave", () => {
      lightSpan.style.scale = "";
    });
  </script>
